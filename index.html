<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="number-input">0</div>
      <div class="clear-delete">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      </div>
      <div class="number-operator">
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="">/</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="">*</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="">-</button>
        <button class="">.</button>
        <button class="">0</button>
        <button class="">=</button>
        <button class="">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
