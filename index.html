<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="dInput"><span class="input">0</span></div>
      <div class="clear-delete">
        <button class="dClear">Clear</button>
        <button class="dDelete">Delete</button>
      </div>
      <div class="number-operator">
        <button class="dSeven">7</button>
        <button class="dEight">8</button>
        <button class="dNine">9</button>
        <button class="dDivide">/</button>
        <button class="dFour">4</button>
        <button class="dFive">5</button>
        <button class="dSix">6</button>
        <button class="dMultiply">*</button>
        <button class="dOne">1</button>
        <button class="dTwo">2</button>
        <button class="dThree">3</button>
        <button class="dSubtract">-</button>
        <button class="dDecimal">.</button>
        <button class="dZero">0</button>
        <button class="dEqual">=</button>
        <button class="dAddition">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
